<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Test</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Setting font style */
    }
    .input-container {
      margin-bottom: 20px; /* Adding space between input containers */
    }
  </style>
</head>
<body>

<!-- Input container for simple text input -->
<div class="input-container">
  <label for="text-input">Simple Text Input:</label>
  <input type="text" id="text-input" value="Sample text">
</div>

<!-- Input container for numeric input -->
<div class="input-container">
  <label for="numeric-input">Numeric Input:</label>
  <input type="number" id="numeric-input" value="42">
</div>

<!-- Input container for multiline text input -->
<div class="input-container">
  <label for="multiline-input">Multiline Text Input:</label>
  <textarea id="multiline-input" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac libero nec mi dignissim congue.</textarea>
</div>

<!-- Input container for checkbox -->
<div class="input-container">
  <label><input type="checkbox" id="checkbox-input" checked> Checkbox Input:</label>
</div>

<!-- Input container for dropdown select -->
<div class="input-container">
  <label for="select-input">Dropdown Select Input:</label>
  <select >
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
  </select>
</div>
