<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        h1 {
            color: #4e24e4;
            text-align: center;
            margin-top: 30px;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 5%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #777777;
        }
        button {
            background-color: #4e24e4;
            color: #ffffff;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #2b1899;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .section {
            margin-bottom: 50px;
            text-align: center; /* Center aligning the text in the section */
        }
        .product {
            margin-bottom: 20px;
        }
    </style>

    <style>
        body{
            background-image: url("https://t4.ftcdn.net/jpg/05/96/62/65/360_F_596626503_jrzjZNYStDexiWxQFqO7oCh6M8PdMlJs.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Clothing Store</h1>
        <div class="section">
            <img src="Chad&Chad ðŸ—¿.JPG" alt="Your Store Logo" width="300">
            <p><em>Discover the latest trends in fashion at our store. Follow us on social media for more updates!</em></p>
            <p>Follow us on: 
                <a href="https://www.facebook.com/profile.php?id=100093239328982"><button>Facebook</button></a> 
                <a href="https://www.instagram.com/imm_sabb/"><button>Instagram</button></a> 
            </p>
        </div>
        <div class="section">
            <h2 style="margin-bottom: 20px;">Featured Products</h2> <!-- Center align and add margin bottom to the heading -->
            <div class="product">
                <img src="https://media.istockphoto.com/id/916092484/photo/women-clothes-hanging-on-hangers-clothing-rails-fashion-design.jpg?s=612x612&w=0&k=20&c=fUpcbOITkQqitglZfgJkWO3py-jsbuhc8eZfb4sdrfE=" alt="Product 1" width="200">
                <p>Product 1 Description</p>
                <button>View Details</button>
            </div>
            <div class="product">
                <img src="https://unboundmerino.com/cdn/shop/files/mega-menu-our-promise-page_1440x.jpg?v=1667743361" alt="Product 2" width="200">
                <p>Product 2 Description</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="section">
            <h2>Contact Us:</h2>
            <p>Email: isakadzesaba50@gmail.com</p>
            <p>Phone: 598 71 12 12</p>
        </div>
    </div>
</body>
</html>
